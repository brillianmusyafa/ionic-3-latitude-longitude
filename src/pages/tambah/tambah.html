<ion-header>
	<ion-navbar color="primary">
		<ion-title>Add Data</ion-title>
		<ion-buttons end>
			<button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="tambahData()">
		<ion-item>
			<ion-label floating >Lat</ion-label>
			<ion-input type="text" name="lat" [(ngModel)]="modelTambah.lat" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating >Lng</ion-label>
			<ion-input type="text" name="lng" [(ngModel)]="modelTambah.lng"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating >NIK</ion-label>
			<ion-input type="text" name="nik" [(ngModel)]="modelTambah.nik"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating >Nama</ion-label>
			<ion-input type="text" name="nama" [(ngModel)]="modelTambah.nama"></ion-input>
		</ion-item>
		<button ion-button block >Save</button>
</form>
</ion-content>
